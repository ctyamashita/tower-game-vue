<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.6.3/css/all.css">
  <link rel="stylesheet" href="style.css">
  <title>Cube WASD</title>
  <script type="importmap">
    {
      "imports": {
        "vue": "https://unpkg.com/vue@3/dist/vue.esm-browser.js"
      }
    }
  </script>
</head>
<body>
  <div id="app">
    <table id="board">
      <tr v-for="y in board.height">
        <td v-for="x in board.width" :id="stringifyCoords({x: x, y: y})">
          <div :id="isPlayer({x: x, y: y})" :class="isObject({x: x, y: y})"></div>
          <div class="floor"></div>
        </td>
      </tr>
    </table>
  </div>
  <!-- <script src="lib/projects.js" type="module"></script> -->
  <script src="lib/board.js" type="module"></script>
</body>
</html>
